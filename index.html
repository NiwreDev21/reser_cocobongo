<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#f57710" />
    <meta name="description" content="Sistema profesional de reservas para lounges Coco Bongo" />
    <meta name="keywords" content="reservas, lounges, mesas, restaurant, coco bongo" />
    <meta name="author" content="Coco Bongo" />
    
    <!-- Apple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Reservas Coco Bongo" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <!-- Microsoft PWA Meta Tags -->
    <meta name="msapplication-TileColor" content="#f57710" />
    <meta name="msapplication-TileImage" content="/icon-144.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>Coco Bongo - Sistema de Reservas</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- PWA Registration Script -->
    <script>
      // Registrar Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registrado: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registro fallido: ', registrationError);
            });
        });
      }

      // Detectar si es PWA
      function isRunningAsPWA() {
        return window.matchMedia('(display-mode: standalone)').matches || 
               window.navigator.standalone === true;
      }

      // Notificar si está corriendo como PWA
      if (isRunningAsPWA()) {
        console.log('Aplicación ejecutándose como PWA');
      }
    </script>
    
  </body>
</html>
